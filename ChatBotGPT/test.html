<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="https://aktien.mx/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot by Aktien TI</title>
    <!-- bootstrap@4.6.2 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" >
	<link rel="stylesheet" type="text/css" href="assets/css/ak.chatbot.css">
</head>
<body style="width: 100%;height: 200vh;">


	<div class="chatbot-ak">

		<a id="btn-start-chat" href="javascript:startakchatbot()" class="btn btn-outline-dark start-chat in-blue pulse" title="Iniciar chat">
			<i class="fa-solid fa-comments"></i>
		</a>

	    <div id="idContainer" class="start-container in-blue">

			<div id="divOutput" class="bg-white border mb-3 p-1 rounded"></div>
	        <div class="input-group mb-3">
			  <input id="txtMsg" type="textarea" class="form-control" placeholder="Pregunta al Chatbot Aktien TI" aria-label="H치zme saber tus dudas" aria-describedby="Aktien TI - chatbot">
			  <div class="input-group-append">
				<button class="btn btn-outline-light btn-outline-secondary" type="button" onclick="askChatbot()" id="btnSend">
				<i class="fa-solid fa-paper-plane"></i>
				</button>
			  </div>
			</div>
			<div class="headerdivcontainer"></div>

			<!-- btn Closed -->
			<div class="close-action">
				<a href="javascript:hidechat()">
					<i class="fa-solid fa-close"></i>
				</a>
			</div>

	    </div>
		<div id="idContainer-pre" class="start-container-info in-blue">
			<div class="headerdivcontainer" style="background-image: url('assets/images/Chat/back-ak-chat-1.jpg');"></div>
			<div class="input-group-container">
				<div class="row">
					<div class="col-md-12" style="color: white;">
						<div class="input-group-info">
							<p>Hemos encontrado una conversaci칩n previa, quieres retomarla o iniciar una nueva</p>
						</div>
					</div>
					<div class="col-md-12">
						<button class="btn btn-ak active" type="button" onclick="retrieveChatConversation()">
							Reanudar conversaci칩n
						</button>
					</div>
					<div class="col-md-12">
						<button class="btn btn-ak" type="button" onclick="newChatConversation()">Iniciar nueva conversaci칩n</button>
					</div>
				</div>
			</div>
			<!-- btn Closed -->
			<div class="close-action">
				<a href="javascript:hidechat(true)">
					<i class="fa-solid fa-close"></i>
				</a>
			</div>
		</div>

	</div>




	<!-- jquery-3.7.0.min.js -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="assets/scripts/ak.chatbot.js"></script>
</body>
</html>
